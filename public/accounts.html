<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/account-function.js"></script>
    <style>
      body {
        background: #f5f5f5;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      .container h2 {
        text-align: center;
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-top: 1rem;
      }

      input[type="email"],
      input[type="text"],
      .password {
        width: 100%;
        padding: 10px;
        margin-top: 0.3rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .toggle {
        margin-top: 0.5rem;
        font-size: 0.9rem;
        cursor: pointer;
        color: #007bff;
      }

      button {
        margin-top: 1.5rem;
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      p {
        text-align: center;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="name">Full Name (Optional)</label>
        <input type="text" id="name" name="name">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="password" required>

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" class="password" required>

        <div class="toggle" id="eye-button" onclick="togglePasswordVisibility()">üëÅ Show Passwords</div>

        <div id="error-message" style="color: red; margin-top: 10px; display: none;"></div>

        <button type="submit" id="submit-btn">Create Account</button>
      </form>
      <p>Already have an account? <a href="login">Login</a></p>
    </div>
  </body>
</html>
