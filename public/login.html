<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Log in to your MyStore Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background: #f5f5f5;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      .container h2 {
        text-align: center;
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-top: 1rem;
      }

      .signin {
        text-decoration: underline;
        color: #1eaa50;
      }

      input[type="email"],
      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-top: 0.3rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .password-container {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: #666;
        padding: 0;
        margin: 0;
      }

      .password-toggle:hover {
        color: #49ba71;
      }

      .password-toggle::after {
        display: none;
      }

      .remember-me {
        display: flex;
        align-items: center;
        margin-top: 1rem;
        gap: 0.5rem;
      }

      .remember-me input[type="checkbox"] {
        width: auto;
        margin: 0;
      }

      .remember-me label {
        margin: 0;
        font-size: 0.9rem;
      }

      button {
        display: inline-block;
        font-family: "ProximaNova", sans-serif;
        padding: 1em .18em .9em 2em;
        text-decoration: none;
        color: black;
        border-radius: 2rem;
        margin-top: 1.5rem;
        margin-bottom: 0;
        font-size: 14px;
        font-weight: 400;
        line-height: 1rem;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background: #8be182 none;
        border: 0 solid transparent;
      }

      button[type="submit"]::after {
        content: url('https://namedotcom-cdn.name.tools/media/hecoicons/linkarrow.svg');
        margin: 0 5px 0 10px;
        padding: 8px 8px 5px 8px;
        vertical-align: middle;
        background-color: #282828;
        border-radius: 50%;
      }

      .forgot-password {
        color: #49ba71;
      }

      p {
        text-align: center;
        margin-top: 1rem;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .error-message {
        color: #dc3545;
        margin-top: 10px;
        display: none;
        text-align: center;
      }

      .success-message {
        color: #28a745;
        margin-top: 10px;
        display: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Good to see you again.</h2>
      <p>Need an account? <a href="signup" class="signin">Create one</a></p>
      <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required>
          <button type="button" id="toggle-password" class="password-toggle">üëÅÔ∏è</button>
        </div>

        <div class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <button type="submit" id="submit-btn">Sign In</button>
        <p><a href="javascript:void(0)" class="forgot-password">Forgot Password?</a></p>
      </form>
    </div>

    <script>
      // Password toggle functionality
      document.getElementById('toggle-password').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const toggleButton = document.getElementById('toggle-password');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          toggleButton.textContent = 'üôà';
        } else {
          passwordInput.type = 'password';
          toggleButton.textContent = 'üëÅÔ∏è';
        }
      });

      // Login form submission
      document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const submitBtn = document.getElementById('submit-btn');

        // Clear previous messages
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        submitBtn.disabled = true;
        submitBtn.textContent = 'Logging in...';

        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({email, password, rememberMe})
          });

          // Check if response is JSON before parsing
          const contentType = response.headers.get('content-type');
          if (!contentType.includes('application/json')) {
            throw new Error('Server error: API not responding correctly');
          }

          const data = await response.json();

          if (!response.ok) { // Maybe login details are incorrect
            throw new Error(data.message || 'Login failed');
          }

          successMessage.textContent = 'Login successful! Redirecting...';
          successMessage.style.display = 'block';

          // Redirect to profile page
          setTimeout(() => {
            window.location.href = 'profile';
          }, 1000);
        } catch (error) {
          errorMessage.textContent = error.message || "Server error. Please ensure the server is running.";
          errorMessage.style.display = "block";
          console.error('Login error:', error);
        } finally {
          // Re-enable submit button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
        }
      });
    </script>
  </body>
</html>
