<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burgers</title>
    <link rel="stylesheet" href="../css/product.css">
    <script src="../js/add-item.js"></script>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <h1>MyStore</h1>
      </a>
      <nav>
        <a href="home">Home</a>
        <a href="#">Products</a>
        <a id="cart-tag" href="cart">Cart</a>
      </nav>
    </header>
    <main>
      <div class="product-detail">
        <div class="product-top">
          <img src="https://b.zmtcdn.com/data/o2_assets/110a09a9d81f0e5305041c1b507d0f391743058910.png" alt="Product 1">
          <div class="counter">
            <button onclick="changeCount(1)">&#43;</button>
            <div id="item-count">0</div>
            <button onclick="changeCount(-1)">&#45;</button>
          </div>
          <button class="add-button" onclick="addToCart('Burger',79)">ADD</button>
        </div>
        <h2>Burger</h2>
        <p class="price">Rs 79</p>
        <p class="description">
          A delicious burger made with a juicy patty, fresh lettuce, tomatoes, and a special sauce, all sandwiched
          between two soft buns. Perfect for a quick meal or a snack!
        </p>
        <a href="../index.html" class="back-button">‚Üê Back to Store</a>
      </div>
    </main>
